<body>
	
	<section class="container">
	    <section class="login-form">
			<div class="panel panel-default">
				<div class="panel-body">
					<form method="post" action="" role="login">
						<h2>Login</h2>
						
						<label>Enter your email address</label>			
						<input type="email" name="email" placeholder="yournick@googlemail.com" required class="form-control input-lg" />
						
						<label>Enter your password</label>			
						<input type="password" name="password" placeholder="Password" required class="form-control input-lg" />
						
						<section>
							<input type="checkbox" name="remember" value="1" /> Remember me on this device<br />
							<a href="#">Forgot your password ?</a><br />
						</section>
						
						<button type="submit" name="go" class="btn btn-lg btn-block btn-primary">Sign in</button>
					</form>
				</div>
				<div class="panel-footer">
					Don't have an account ? <a href="#">Register now &raquo;</a><br />
					You agree to the <a href="#">terms of service</a> and <a href="#">privacy policy</a>.<br />
					Some more text goes here, probably.
				</div>
			</div>
		</section>
	</section>
