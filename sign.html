<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=1,initial-scale=1,user-scalable=1" />
	<title>Insert title here</title>
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="style.css" />
	<!-- Google Font -->
	<link href="http://fonts.googleapis.com/css?family=Lato:100italic,100,300italic,300,400italic,400,700italic,700,900italic,900" rel="stylesheet" type="text/css">
    <!-- Bootstrap Core CSS -->
	<link type="text/css" rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<!-- jQuery Library -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
    <!-- Bootstrap Core JS -->
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
	
	<section class="container">
	    <section class="login-form">

			<div class="panel panel-default">
				<form method="post" action="" role="login">
					<div class="panel-body">
					    	<h2>Sign up</h2>
					    	<div class="input-group form-group">
					    		<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								<input type="text" name="username" placeholder="Username" required class="form-control" />
							</div>
							<div class="input-group form-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
								<input type="text" name="email" placeholder="Your Email" required class="form-control" />
							</div>
							<div class="input-group form-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
								<select name="country" class="form-control">
									<option>Select country...</option>
								</select>
							</div>
							<div class="input-group form-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
								<input type="password" name="password" placeholder="Password" required class="form-control" />
							</div>
							<div class="input-group form-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
								<input type="password" name="password" placeholder="Re-enter Password" required class="form-control" />
							</div>
							<input type="checkbox" name="remember" value="1" /> I agree to <a href="#">terms</a> and <a href="#">privacy</a>
					</div>
					<div class="panel-footer">
						<button type="submit" name="go" class="btn btn-lg btn-block btn-primary">Sign up</button>
					</div>
				</form>
			</div>
		
		</section>
	</section>
	
</body>
</html>
